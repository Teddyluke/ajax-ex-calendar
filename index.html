<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calendar</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./master.css">
    <script src="https://kit.fontawesome.com/d4368e456d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <i class="fas fa-chevron-left"></i>
      <h1 id="current-month">January-2018</h1>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="flex-container">
      <ul class="giorni-mese">
      </ul>
    </div>
    <script id="template" type="text/x-handlebars-template">

      <li data-datecomplete="{{datecomplete}}">{{value}}</li>

    </script>
    <script id="template2" type="text/x-handlebars-template">

      <h1 id="current-month">{{month}}</h1>

    </script>


    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
